<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Folders</title>
  </head>
  <body>
    {% load mptt_tags %}
    <ul>
      {% recursetree tree %}
      <li>
        {{ node.name }} {% if not node.is_leaf_node %}
        <ul class="children">
          {{ children }}
        </ul>
        {% endif %}
      </li>
      {% endrecursetree %}
    </ul>
  </body>
</html>
